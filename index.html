        <h2 class="text-center">Click on the 'Generate Password Key to produce a password of 15 characters that are randomized symbols,

    </header>
    <div class="jumbotron jumbotron-fluid ">

            <h4 class="subtitle">Generate A Password</h4>
            <div class="card text-center cardMain">

                    <div class="result_container">
                        <input type="text" placeholder="Generate Password" id="password" readonly>
                        <button class="copy-result bg-primary" id="copy" onclick="copyPassword()">

                        </button>
                    </div>

                    <button class="generatePasswordBtn bg-danger" onclick="generatePassword()">

                    </button>
